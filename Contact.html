<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contato - UNES</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light shadow-sm fixed-top"
    >
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img src="./Assets/Logo.jpg" alt="Logo UNES" class="logo me-2" />
          <span class="fw-bold">UNES</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Courses.html">Cursos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="About.html">Sobre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Enroll.html">Inscrição</a>
            </li>
            <li class="nav-item">
              <a
                href="Contact.html"
                class="btn btn-outline-primary btn-sm ms-lg-3 active"
                >Contato</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contato -->
    <main class="container py-5" style="margin-top: 56px">
      <div class="text-center mb-5">
        <h1 class="display-5 fw-bold">Entre em Contato</h1>
        <p class="text-muted">Ficaremos felizes em responder sua mensagem.</p>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow-sm p-4">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input
                  type="text"
                  id="name"
                  class="form-control"
                  placeholder="Seu nome completo"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  placeholder="seuemail@exemplo.com"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="subject" class="form-label">Assunto</label>
                <input
                  type="text"
                  id="subject"
                  class="form-control"
                  placeholder="Assunto da mensagem"
                />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Mensagem</label>
                <textarea
                  id="message"
                  rows="5"
                  class="form-control"
                  placeholder="Escreva sua mensagem aqui..."
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Enviar
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- Rodapé -->
    <footer class="bg-light text-center py-3 border-top">
      <p class="mb-0">&copy; 2025 UNES - Todos os direitos reservados</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Inscrição - UNES</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Cartões de curso com radios ocultos */
      .course-input {
        position: absolute;
        opacity: 0;
        pointer-events: none;
      }

      .course-card {
        display: block;
        position: relative;
        height: 100%;
        padding: 1.25rem;
        border: 1px solid #eceff1;
        border-radius: 0.75rem;
        transition: transform 0.18s ease, box-shadow 0.18s ease,
          border-color 0.18s ease;
        cursor: pointer;
        background: #fff;
        text-decoration: none;
        color: inherit;
      }

      .course-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 20px rgba(16, 24, 40, 0.06);
      }

      /* estilo quando selecionado */
      .course-input:checked + .course-card {
        border-color: #0d6efd;
        box-shadow: 0 14px 36px rgba(13, 110, 253, 0.12);
        transform: translateY(-6px);
      }

      /* check badge */
      .course-card::after {
        content: "";
        position: absolute;
        top: 12px;
        right: 12px;
        width: 34px;
        height: 34px;
        border-radius: 50%;
        background: rgba(13, 110, 253, 0.06);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        color: #0d6efd;
        opacity: 0;
        transition: opacity 0.18s ease, background 0.18s ease;
      }

      .course-input:checked + .course-card::after {
        content: "✓";
        background: #0d6efd;
        color: #fff;
        opacity: 1;
      }

      .course-title {
        font-size: 1.05rem;
        font-weight: 600;
        margin-bottom: 0.4rem;
      }

      .course-desc {
        color: #6c757d;
        font-size: 0.95rem;
        margin-bottom: 0;
      }

      /* garante cards com mesma altura em colunas */
      .card-grid .col-md-4 {
        display: flex;
      }
      .card-grid .course-card {
        flex: 1;
      }

      /* pequenas melhorias responsivas */
      @media (max-width: 575px) {
        .course-card {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light shadow-sm fixed-top"
    >
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img src="./Assets/Logo.jpg" alt="Logo UNES" class="logo me-2" />
          <span class="fw-bold">UNES</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Courses.html">Cursos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="About.html">Sobre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Contact.html">Contato</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="Enroll.html">Inscrição</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Conteúdo -->
    <main class="container py-5" style="margin-top: 56px">
      <div class="text-center mb-4">
        <h1 class="display-5 fw-bold">Inscreva-se na UNES</h1>
        <p class="text-muted">
          Selecione um dos cursos abaixo e preencha seus dados.
        </p>
      </div>

      <div class="row justify-content-center">
        <div class="col-lg-10">
          <form>
            <!-- Seção de seleção de curso -->
            <p class="fw-bold mb-3">Escolha um curso</p>

            <div class="row g-3 card-grid mb-4">
              <div class="col-md-4">
                <input
                  id="curso-admin"
                  class="course-input"
                  type="radio"
                  name="curso"
                  value="Administração"
                  required
                />
                <label for="curso-admin" class="course-card">
                  <div>
                    <div class="course-title">Administração</div>
                    <p class="course-desc">
                      Gestão, liderança e inovação. Foco em práticas de mercado
                      e desenvolvimento gerencial.
                    </p>
                  </div>
                </label>
              </div>

              <div class="col-md-4">
                <input
                  id="curso-cs"
                  class="course-input"
                  type="radio"
                  name="curso"
                  value="Ciência da Computação"
                />
                <label for="curso-cs" class="course-card">
                  <div>
                    <div class="course-title">Ciência da Computação</div>
                    <p class="course-desc">
                      Programação, banco de dados e IA. Formação voltada a
                      engenharia de software e pesquisa.
                    </p>
                  </div>
                </label>
              </div>

              <div class="col-md-4">
                <input
                  id="curso-eng"
                  class="course-input"
                  type="radio"
                  name="curso"
                  value="Engenharia"
                />
                <label for="curso-eng" class="course-card">
                  <div>
                    <div class="course-title">Engenharia</div>
                    <p class="course-desc">
                      Projetos, inovação e construção de soluções técnicas para
                      desafios reais.
                    </p>
                  </div>
                </label>
              </div>
            </div>

            <!-- Dados pessoais -->
            <div class="row g-3 mb-3">
              <div class="col-md-6">
                <label for="name" class="form-label">Nome</label>
                <input
                  id="name"
                  class="form-control"
                  type="text"
                  placeholder="Seu nome completo"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label">E-mail</label>
                <input
                  id="email"
                  class="form-control"
                  type="email"
                  placeholder="seu@exemplo.com"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="phone" class="form-label">Telefone</label>
                <input
                  id="phone"
                  class="form-control"
                  type="tel"
                  placeholder="(00) 00000-0000"
                />
              </div>
              <div class="col-md-6">
                <label for="birth" class="form-label">Data de Nascimento</label>
                <input id="birth" class="form-control" type="date" />
              </div>
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Observações</label>
              <textarea
                id="message"
                class="form-control"
                rows="4"
                placeholder="Informações adicionais (opcional)"
              ></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">
              Enviar Inscrição
            </button>
          </form>
        </div>
      </div>
    </main>

    <footer class="bg-light text-center py-3 border-top mt-auto">
      <p class="mb-0">&copy; 2025 UNES - Todos os direitos reservados</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
